name: 'ðŸ”§ Global Dependencies'

inputs:
  npm_token:
    description: 'NPM token'
    required: true

runs:
  using: 'composite'
  steps:
    #   TODO: Use a key specified on each ci job the current is generic
    # - name: Cache NPM dependencies
    #   uses: actions/cache@v4
    #   id: cache-npm
    #   with:
    #     path: node_modules
    #     key: ${{ GITHUB_JOB }}-node-${{ hashFiles('package-lock.json') }}

    - name: ðŸ”§ Setup Npm Token
      shell: bash
      run: |
        npm config set //registry.npmjs.org/:_authToken ${{ inputs.npm_token }} &&
        echo "//registry.npmjs.org/:_authToken=${{ inputs.npm_token }}" > ./.npmrc &&
        cp ./.npmrc ~/.npmrc

    - name: 'Install Global Dependencies'
      shell: bash
      run: |
        npm install -g \
        rimraf@5.0.5 \
        npm@10.5.0 \
        browserslist@4.23.0 \
        typescript@5.4.3 \
        envsub@4.1.0 \
        dotenv@16.3.1 \
        dotenv-cli@7.4.1 \
        ts-node@10.9.2 \
        cross-env@7.0.3 \
        esbuild@0.20.2 \
        esbuild-node-externals@1.13.0
     
    - name: Npm Install
      run: npm ci --ignore-scripts
      shell: bash
