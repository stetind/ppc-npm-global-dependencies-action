name: 'ðŸ”§ Global Dependencies'

inputs:
  npm_token:
    description: 'NPM token'
    required: true
  production:
    description: 'production install'
    required: false

runs:
  using: 'composite'
  steps:
    - name: ðŸ”§ Setup Npm Token
      shell: bash
      run: |
        npm config set //registry.npmjs.org/:_authToken ${{ inputs.npm_token }} &&
        echo "//registry.npmjs.org/:_authToken=${{ inputs.npm_token }}" > ./.npmrc &&
        cp ./.npmrc ~/.npmrc

    - name: 'Install Global Dependencies'
      shell: bash
      run: |
        npm install -g \
        rimraf@5.0.7 \
        npm@11.2.0 \
        npm-check-updates@16.14.20 \
        typescript@5.8.2 \
        dotenv@16.4.7 \
        dotenv-cli@8.0.0 \
        ts-node@10.9.2 \
        cross-env@7.0.3 \
        esbuild@0.25.2 \
        esbuild-node-externals@1.18.0

    - name: Debug Production Input
      shell: bash
      run: |
        echo "Production input value: >${{ inputs.production }}< Type: $(echo "${{ inputs.production }}" | awk '{print typeof($0)}')"

    - name: Npm Install (Only Prod)
      if: ${{ inputs.production == 'true' }}
      run: npm ci --ignore-scripts --omit=dev
      shell: bash

    - name: Npm Install
      if: ${{ inputs.production != 'true' }}
      run: npm ci --ignore-scripts
      shell: bash
